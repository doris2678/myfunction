<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易計算機</title>
    <style>
        .container,
        .btnCt,
        h1,
        p {
            width: 50%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: auto;
            margin-top: 50px;
        }

        #myBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>簡易計算機</h1>
    <div class="container">
        <p>
            <input type="number" id="num1" value="10">
        </p>
        <p>
            <input type="text" id="opt" value="+">
        </p>
        <p>
            <input type="number" id="num2" value="5">
        </p>
    </div>
    <br>

    <div class="btnCt">
        <button type="button" id="myBtn">開始計算</button>
    </div>
    <br>
    <p id="resultP">
    </p>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            let num1 = $('#num1');
            let opt = $('#opt');
            let num2 = $('#num2');
            let myBtn = $('#myBtn');
            let resultP = $('#resultP');

            let result = 0;
            myBtn.click(function () {
                let num1Value = Number(num1.val());
                let optValue = opt.val();
                let num2Value = Number(num2.val());

                switch (optValue) {
                    case '+':
                        result = num1Value + num2Value;
                        break;
                    case '-':
                        result = num1Value - num2Value;
                        break;
                    case '*':
                        result = num1Value * num2Value;
                        break;
                    case '/':
                        result = num1Value / num2Value;
                        break;
                    default:
                        result = "運算子輸入錯誤";
                        break;
                }
                tmpText = `計算結果:${result}`;
                resultP.text(tmpText);
            });

        });


    </script>

</body>

</html>
