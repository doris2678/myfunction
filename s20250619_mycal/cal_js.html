<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body{
       width:50%;
       margin:auto;
     }   
     .container{
       display:flex;
       justify-content:space-around;
       align-items: center;       
       margin:auto;
       margin-top:20px;
     }     

     .btnCt,     
     #myBtn{
        margin:auto;        
     }

     
    
    </style>
</head>

<body>
    <div class="container">
        <p>
            <input type="number" id="num1" value="10">
        </p>
        <p>
            <input type="text" id="opt" value="+">
        </p>
        <p>
            <input type="number" id="num2" value="5">
        </p>
    </div>
    <br>
    <hr>
    <div class="btnCt">
       <button type="button" id="myBtn">myBtn</button>
    </div>
    <hr>
    <br>
    <p id="resultP">
       num1+num2 =? 
    </p>

<script>
     let num1 = document.getElementById('num1');
     let num2 = document.getElementById('num2');
     let opt = document.getElementById('opt');
     let myBtn = document.getElementById('myBtn');
     let resultP = document.getElementById('resultP');

     myBtn.addEventListener('click',function(){
      console.log('ok') ;
      let num1Value=Number(num1.value);
      let num2Value=Number(num2.value);
      let optValue=opt.value;
      //console.log(num1Value);
      //console.log(num2Value);
      //console.log(optValue);

      let result = 0;
      switch (optValue) {
        case '+':
            result = num1Value + num2Value;
            console.log(result);
            break;
        case '-':
            result = num1Value - num2Value;
            console.log(result);
            break;
        case '*':
            result = num1Value * num2Value;
            console.log(result);
            break;
        case '/':
            result = num1Value / num2Value;
            console.log(result);
            break;
      
        default:
            result = 'error opt';
            console.log('result',result);
            break;
      }

       resultP.innerText = `${num1Value} ${optValue } ${num2Value} = ${result}`;
     });
</script>

</body>
</html>
